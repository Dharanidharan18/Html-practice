<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <header class="header"><h1>Travel Bookings.com</h1>
        <nav>
            <ul>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="travel.html">Home</a></li>
                <li><a href="book.html">Book Now</a></li>
                
               
            </ul>
        </nav></header>
    
<div class="booking-form-w3layouts">
   
    <form action="checkout.html">
       <h2 class="sub-heading-agileits">Booking Details</h2>
       <div class="main-flex-w3ls-sectns">
          <div class="field-agileinfo-spc form-w3-agile-text1">
             <select class="form-control">
                <option>From</option>
                <option value="Lorem Ipsum">Chennai</option>
                <option value="Adipiscing">Banglore</option>
                <option value="Lorem Ipsum">Mumbai</option>
                <option value="Adipiscing">Kolkata</option>
                <option value="Lorem Ipsum">Delhi</option>
                
             </select>
          </div>
          <div class="field-agileinfo-spc form-w3-agile-text2">
             <select class="form-control">
                <option>To</option>
                <option value="Lorem Ipsum">Rome</option>
                <option value="Adipiscing">Agra</option>
                <option value="Lorem Ipsum">Bali</option>
                <option value="Adipiscing">Thailand</option>
                <option value="Lorem Ipsum">Paris</option>
                <option value="Adipiscing">Egypt</option>
                <option value="Adipiscing">China</option>
             </select>
          </div>
       </div>
       <div class="main-flex-w3ls-sectns">
          <div class="field-agileinfo-spc form-w3-agile-text1">
             <select class="form-control">
                <option>Preferred Airline</option>
                <option value="American Airline">American Airline</option>
                <option value="Delta Airlines">Qatar Airlines</option>
                <option value="Frontier Airline">Fly Emirates Airline</option>
                <option value="Jet Blue">Spice Jet</option>
                <option value="Southwest Airlines">Decan Airlines</option>
             </select>
          </div>
          <div class="field-agileinfo-spc form-w3-agile-text2">
             <select class="form-control">
                <option>Preferred Seating</option>
                <option value="Window">Window</option>
                <option value="Aisle">Aisle</option>
                <option value="Special">Special (Request note below)</option>
             </select>
          </div>
       </div>
       <div class="main-flex-w3ls-sectns">
          <div class="field-agileinfo-spc form-w3-agile-text1">
             <input id="datepicker" name="Text" type="text" placeholder="Departure Date" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="" class="hasDatepicker">
          </div>
          <div class="field-agileinfo-spc form-w3-agile-text1">
            <input id="datepicker1" name="Text" type="text" placeholder="Return Date" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="" class="hasDatepicker">
         </div>
       </div>
       <div class="triple-wthree">
          <div class="field-agileinfo-spc form-w3-agile-text11">
             <select class="form-control">
                <option value="">Adult(12+ Yrs)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
             </select>
          </div>
          <div class="field-agileinfo-spc form-w3-agile-text22">
             <select class="form-control">
                <option value="">Children(2-11 Yrs)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
             </select>
          </div>
          <div class="field-agileinfo-spc form-w3-agile-text33">
             <select class="form-control">
                <option value="">Infant(under 2Yrs)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
             </select>
          </div>
       </div>
       <div class="radio-section">
          <h6>Select your Fare</h6>
          <ul class="radio-buttons-w3-agileits">
             <li>
                <input type="radio" id="a-option" name="selector1">
                <label for="a-option">One Way</label>
                <div class="check"></div>
             </li>
             <li>
                <input type="radio" id="b-option" name="selector1">
                <label for="b-option">Round-Trip</label>
                <div class="check">
                   <div class="inside"></div>
                </div>
             </li>
          </ul>
          <div class="clear"></div>
       </div>
       <div class="main-flex-w3ls-sectns">
    
       </div>
       <div class="clear"></div>
       <input type="submit" value="Submit">
       <input type="reset" value="Clear Form">
       <div class="clear"></div>
    </form>

 </div>
</body>
</html>
